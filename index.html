<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }
        
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }
        
        input, textarea, select {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            border-color: hsl(var(--input));
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            ring: 2px solid hsl(var(--ring));
        }
    </style>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: ["class"],
            theme: {
                container: {
                    center: true,
                    padding: "2rem",
                    screens: {
                        "2xl": "1400px",
                    },
                },
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                },
            },
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
    <div id="root"></div>
    
    <script>
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;
        
        // 内容数据
        const content = {
            zh: {
                nav: {
                    home: "首页",
                    services: "核心业务",
                    about: "关于我们",
                    contact: "联系方式",
                    cta: "立即咨询"
                },
                hero: {
                    title: "连接中英教育与商业精英的桥梁",
                    subtitle: "通过沉浸式游学、企业访学及中英高校合作咨询,促进国际文化交流与人才发展。"
                },
                services: {
                    title: "我们的核心服务",
                    subtitle: "为学生、企业高管及高校提供全方位的国际教育解决方案。",
                    s1: {

                        desc: "面向国际学生的综合性短期游学体验。包含语言学习、文化探索、名校参访及寄宿家庭/公寓住宿。",
                        features: ["纯正语言课程", "牛剑名校参访", "深度文化体验", "全程安全保障"]
                    },
                    s2: {
                        title: "英国精英企业访学",
                        desc: "为企业高管和企业家定制的英国顶尖企业(金融、科技、创意产业)参访行程,促进管理对话与行业洞察。",
                        features: ["名企实地参访", "高管面对面", "行业高端论坛", "商务社交晚宴"]
                    },
                    s3: {
                        title: "中英高校合作咨询",
                        desc: "搭建中英高校合作办学的桥梁。提供从伙伴匹配、协议谈判到课程设计的"一站式"咨询服务。",
                        features: ["精准伙伴匹配", "合作协议谈判", "课程体系设计", "质量保障支持"]
                    }
                },
                about: {
                    title: "为何选择CrossEd?",
                    subtitle: "我们专注于中英教育及商业领域的深度对接,拥有丰富的资源网络和专业团队。",
                    points: [
                        { title: "资深团队", desc: "拥有多年教育与商业咨询经验的专家团队" },
                        { title: "精品服务", desc: "个性化定制,关注每一个细节" },
                        { title: "广泛网络", desc: "覆盖英国顶级高校及知名企业" },
                        { title: "全程支持", desc: "从规划到执行的全方位服务保障" }
                    ]
                },
                contact: {
                    title: "联系我们",
                    subtitle: "欢迎咨询任何问题,我们将在24小时内回复。",
                    info: {
                        address: "英国伦敦",
                        email: "info@crossedglobal.co.uk",
                        phone: "+44 7925 123456"
                    },
                    form: {
                        name: "姓名",
                        email: "电子邮箱",
                        interest: "感兴趣的服务",
                        message: "留言内容",
                        submit: "发送咨询",
                        options: ["游学项目", "企业访学", "高校合作", "其他咨询"]
                    }
                },
                footer: {
                    desc: "连接中英,成就未来",
                    rights: "© 2024 CrossEd Global UK Ltd. All rights reserved."
                }
            },
            en: {
                nav: {
                    home: "Home",
                    services: "Services",
                    about: "About",
                    contact: "Contact",
                    cta: "Get Started"
                },
                hero: {
                    title: "Bridging Education & Business Between China and the UK",
                    subtitle: "Through immersive study tours, executive visits, and university partnership consulting."
                },
                services: {
                    title: "Our Core Services",
                    subtitle: "Comprehensive international education solutions for students, executives, and institutions.",
                    s1: {
                        title: "UK Study Tours (Winter/Summer Camps)",
                        desc: "Comprehensive short-term programs for international students, including language courses, cultural exploration, university visits, and homestay accommodation.",
                        features: ["Authentic Language Courses", "Oxbridge Visits", "Cultural Immersion", "Full Safety Support"]
                    },
                    s2: {
                        title: "Executive Business Visits",
                        desc: "Customized visits to UK's top enterprises (finance, tech, creative industries) for executives and entrepreneurs, facilitating management dialogues and industry insights.",
                        features: ["Top Company Visits", "Executive Meetings", "Industry Forums", "Networking Dinners"]
                    },
                    s3: {
                        title: "China-UK University Partnership Consulting",
                        desc: "Building bridges between Chinese and UK universities. One-stop consulting from partner matching, negotiation to curriculum design.",
                        features: ["Partner Matching", "Agreement Negotiation", "Curriculum Design", "Quality Assurance"]
                    }
                },
                about: {
                    title: "Why Choose CrossEd?",
                    subtitle: "We specialize in deep connections between China and UK in education and business, with extensive networks and professional teams.",
                    points: [
                        { title: "Experienced Team", desc: "Expert team with years of education and business consulting experience" },
                        { title: "Premium Service", desc: "Personalized customization with attention to every detail" },
                        { title: "Extensive Network", desc: "Covering UK's top universities and renowned enterprises" },
                        { title: "Full Support", desc: "Comprehensive service from planning to execution" }
                    ]
                },
                contact: {
                    title: "Contact Us",
                    subtitle: "Feel free to reach out. We'll respond within 24 hours.",
                    info: {
                        address: "London, United Kingdom",
                        email: "info@crossedglobal.co.uk",
                        phone: "+44 7925 123456"
                    },
                    form: {
                        name: "Name",
                        email: "Email",
                        interest: "Service Interest",
                        message: "Message",
                        submit: "Send Inquiry",
                        options: ["Study Tours", "Executive Visits", "University Partnership", "Other"]
                    }
                },
                footer: {
                    desc: "Connecting China & UK, Shaping the Future",
                    rights: "© 2024 CrossEd Global UK Ltd. All rights reserved."
                }
            }
        };
        
        function App() {
            const [lang, setLang] = useState('zh');
            const [scrolled, setScrolled] = useState(false);
            const [formStatus, setFormStatus] = useState('idle'); // idle, submitting, success, error
            
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            const t = content[lang];
            
            // 处理表单提交
            const handleSubmit = async (e) => {
                e.preventDefault();
                setFormStatus('submitting');
                
                const formData = new FormData(e.target);
                
                try {
                    const response = await fetch('https://formspree.io/f/xwvblnob', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        setFormStatus('success');
                        e.target.reset(); // 清空表单
                        // 3秒后重置状态
                        setTimeout(() => setFormStatus('idle'), 5000);
                    } else {
                        setFormStatus('error');
                        setTimeout(() => setFormStatus('idle'), 5000);
                    }
                } catch (error) {
                    setFormStatus('error');
                    setTimeout(() => setFormStatus('idle'), 5000);
                }
            };
            
            return React.createElement('div', { className: 'min-h-screen' },
                // 导航栏
                React.createElement('nav', {
                    className: `fixed top-0 w-full z-50 transition-all duration-300 ${
                        scrolled ? 'bg-white/95 backdrop-blur-sm shadow-md' : 'bg-transparent'
                    }`
                },
                    React.createElement('div', { className: 'container mx-auto px-6 py-4' },
                        React.createElement('div', { className: 'flex items-center justify-between' },
                            React.createElement('div', { className: 'flex items-center space-x-2' },
                                React.createElement('span', { className: 'text-2xl font-bold text-blue-900' }, 'CrossEd')
                            ),
                            React.createElement('div', { className: 'hidden md:flex items-center space-x-8' },
                                ['home', 'services', 'about', 'contact'].map(item =>
                                    React.createElement('a', {
                                        key: item,
                                        href: `#${item}`,
                                        className: 'text-gray-700 hover:text-blue-900 transition-colors'
                                    }, t.nav[item])
                                ),
                                React.createElement('button', {
                                    onClick: () => setLang(lang === 'zh' ? 'en' : 'zh'),
                                    className: 'px-4 py-2 rounded-md bg-blue-50 text-blue-900 hover:bg-blue-100 transition-colors'
                                }, lang === 'zh' ? 'EN' : '中文')
                            )
                        )
                    )
                ),
                
                // Hero区域
                React.createElement('section', {
                    id: 'home',
                    className: 'relative min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-blue-50'
                },
                    React.createElement('div', { className: 'container mx-auto px-6 text-center' },
                        React.createElement('h1', {
                            className: 'text-5xl md:text-7xl font-bold text-gray-900 mb-6 leading-tight'
                        }, t.hero.title),
                        React.createElement('p', {
                            className: 'text-xl md:text-2xl text-gray-600 mb-12 max-w-3xl mx-auto'
                        }, t.hero.subtitle),
                        React.createElement('a', {
                            href: '#contact',
                            className: 'inline-block px-8 py-4 bg-blue-900 text-white rounded-full hover:bg-blue-800 transition-all shadow-lg hover:shadow-xl'
                        }, t.nav.cta)
                    )
                ),
                
                // 服务部分
                React.createElement('section', { id: 'services', className: 'py-24 bg-white' },
                    React.createElement('div', { className: 'container mx-auto px-6' },
                        React.createElement('div', { className: 'text-center mb-16' },
                            React.createElement('h2', { className: 'text-4xl font-bold text-gray-900 mb-4' }, t.services.title),
                            React.createElement('p', { className: 'text-xl text-gray-600 max-w-2xl mx-auto' }, t.services.subtitle)
                        ),
                        React.createElement('div', { className: 'grid md:grid-cols-3 gap-8' },
                            ['s1', 's2', 's3'].map((key, idx) =>
                                React.createElement('div', {
                                    key: key,
                                    className: 'bg-gradient-to-br from-blue-50 to-white p-8 rounded-2xl hover:shadow-2xl transition-all border border-blue-100'
                                },
                                    React.createElement('h3', { className: 'text-2xl font-bold text-blue-900 mb-4' }, t.services[key].title),
                                    React.createElement('p', { className: 'text-gray-600 mb-6' }, t.services[key].desc),
                                    React.createElement('ul', { className: 'space-y-3' },
                                        t.services[key].features.map((feat, i) =>
                                            React.createElement('li', {
                                                key: i,
                                                className: 'flex items-start'
                                            },
                                                React.createElement('span', { className: 'text-blue-600 mr-2' }, '✓'),
                                                React.createElement('span', null, feat)
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    )
                ),
                
                // 关于我们部分
                React.createElement('section', { id: 'about', className: 'py-24 bg-blue-900 text-white' },
                    React.createElement('div', { className: 'container mx-auto px-6' },
                        React.createElement('div', { className: 'grid md:grid-cols-2 gap-12 items-center' },
                            React.createElement('div', null,
                                React.createElement('h2', { className: 'text-4xl font-bold mb-6' }, t.about.title),
                                React.createElement('p', { className: 'text-blue-100 text-lg mb-8' }, t.about.subtitle),
                                React.createElement('div', { className: 'grid sm:grid-cols-2 gap-6' },
                                    t.about.points.map((point, i) =>
                                        React.createElement('div', {
                                            key: i,
                                            className: 'bg-blue-800/50 p-6 rounded-xl'
                                        },
                                            React.createElement('h4', { className: 'font-bold text-lg mb-2' }, point.title),
                                            React.createElement('p', { className: 'text-sm text-blue-200' }, point.desc)
                                        )
                                    )
                                )
                            ),
                            React.createElement('div', null,
                                React.createElement('img', {
                                    src: 'https://images.unsplash.com/photo-1521587760476-6c12a4b040da?q=80&w=2070',
                                    alt: 'Students',
                                    className: 'rounded-2xl shadow-2xl'
                                })
                            )
                        )
                    )
                ),
                
                // 联系表单部分
                React.createElement('section', { id: 'contact', className: 'py-24 bg-gray-50' },
                    React.createElement('div', { className: 'container mx-auto px-6' },
                        React.createElement('div', { className: 'bg-white rounded-3xl shadow-xl overflow-hidden' },
                            React.createElement('div', { className: 'grid md:grid-cols-5' },
                                // 左侧联系信息
                                React.createElement('div', { className: 'md:col-span-2 bg-blue-900 text-white p-10' },
                                    React.createElement('h3', { className: 'text-2xl font-bold mb-2' }, t.contact.title),
                                    React.createElement('p', { className: 'text-blue-200 mb-8' }, t.contact.subtitle),
                                    React.createElement('div', { className: 'space-y-6' },
                                        React.createElement('div', null,
                                            React.createElement('p', { className: 'font-semibold text-sm text-blue-200' }, 'Address'),
                                            React.createElement('p', null, t.contact.info.address)
                                        ),
                                        React.createElement('div', null,
                                            React.createElement('p', { className: 'font-semibold text-sm text-blue-200' }, 'Email'),
                                            React.createElement('p', null, t.contact.info.email)
                                        ),
                                        React.createElement('div', null,
                                            React.createElement('p', { className: 'font-semibold text-sm text-blue-200' }, 'Phone'),
                                            React.createElement('p', null, t.contact.info.phone)
                                        )
                                    )
                                ),
                                
                                // 右侧表单
                                React.createElement('div', { className: 'md:col-span-3 p-10 md:p-14' },
                                    // 成功提示
                                    formStatus === 'success' && React.createElement('div', {
                                        className: 'mb-6 p-4 bg-green-50 border border-green-200 rounded-lg text-green-800'
                                    },
                                        React.createElement('p', { className: 'font-semibold' }, 
                                            lang === 'zh' ? '✓ 提交成功!' : '✓ Message sent successfully!'
                                        ),
                                        React.createElement('p', { className: 'text-sm mt-1' },
                                            lang === 'zh' ? '我们会尽快与您联系。' : 'We will contact you soon.'
                                        )
                                    ),
                                    
                                    // 错误提示
                                    formStatus === 'error' && React.createElement('div', {
                                        className: 'mb-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-800'
                                    },
                                        React.createElement('p', { className: 'font-semibold' },
                                            lang === 'zh' ? '✗ 提交失败' : '✗ Submission failed'
                                        ),
                                        React.createElement('p', { className: 'text-sm mt-1' },
                                            lang === 'zh' ? '请稍后重试或直接发送邮件给我们。' : 'Please try again or email us directly.'
                                        )
                                    ),
                                    
                                    React.createElement('form', {
                                        className: 'space-y-6',
                                        onSubmit: handleSubmit
                                    },
                                        React.createElement('div', { className: 'grid md:grid-cols-2 gap-6' },
                                            React.createElement('div', null,
                                                React.createElement('label', { className: 'block text-sm font-medium text-gray-700 mb-2' }, t.contact.form.name),
                                                React.createElement('input', {
                                                    type: 'text',
                                                    name: 'name',
                                                    required: true,
                                                    disabled: formStatus === 'submitting',
                                                    className: 'w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none disabled:opacity-50'
                                                })
                                            ),
                                            React.createElement('div', null,
                                                React.createElement('label', { className: 'block text-sm font-medium text-gray-700 mb-2' }, t.contact.form.email),
                                                React.createElement('input', {
                                                    type: 'email',
                                                    name: 'email',
                                                    required: true,
                                                    disabled: formStatus === 'submitting',
                                                    className: 'w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none disabled:opacity-50'
                                                })
                                            )
                                        ),
                                        React.createElement('div', null,
                                            React.createElement('label', { className: 'block text-sm font-medium text-gray-700 mb-2' }, t.contact.form.interest),
                                            React.createElement('select', {
                                                name: 'interest',
                                                disabled: formStatus === 'submitting',
                                                className: 'w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none disabled:opacity-50'
                                            },
                                                t.contact.form.options.map((opt, i) =>
                                                    React.createElement('option', { key: i, value: opt }, opt)
                                                )
                                            )
                                        ),
                                        React.createElement('div', null,
                                            React.createElement('label', { className: 'block text-sm font-medium text-gray-700 mb-2' }, t.contact.form.message),
                                            React.createElement('textarea', {
                                                rows: 4,
                                                name: 'message',
                                                required: true,
                                                disabled: formStatus === 'submitting',
                                                className: 'w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none disabled:opacity-50'
                                            })
                                        ),
                                        React.createElement('button', {
                                            type: 'submit',
                                            disabled: formStatus === 'submitting',
                                            className: 'w-full px-6 py-3 bg-blue-900 text-white rounded-md hover:bg-blue-800 transition-colors flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed'
                                        },
                                            formStatus === 'submitting' 
                                                ? (lang === 'zh' ? '发送中...' : 'Sending...')
                                                : t.contact.form.submit,
                                            formStatus !== 'submitting' && React.createElement('span', { className: 'ml-2' }, '→')
                                        )
                                    )
                                )
                            )
                        )
                    )
                ),
                
                // 页脚
                React.createElement('footer', { className: 'bg-gray-900 text-gray-400 py-12' },
                    React.createElement('div', { className: 'container mx-auto px-6' },
                        React.createElement('div', { className: 'flex flex-col md:flex-row justify-between items-center' },
                            React.createElement('div', { className: 'mb-4 md:mb-0' },
                                React.createElement('div', { className: 'flex items-center space-x-2 mb-2' },
                                    React.createElement('span', { className: 'text-xl font-bold text-white' }, 'CrossEd')
                                ),
                                React.createElement('p', { className: 'text-sm' }, t.footer.desc)
                            ),
                            React.createElement('div', { className: 'text-sm' }, t.footer.rights)
                        )
                    )
                )
            );
        }
        
        // 渲染应用
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
