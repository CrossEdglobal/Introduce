<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossEd Global UK Ltd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        const content = {
            zh: {
                nav: ["首页", "服务", "关于", "联系"],
                email: "info@crossedglobal.co.uk",
                hero: "连接中英教育与商业精英的桥梁",
                s1: "英国游学项目",
                s2: "精英企业访学",
                s3: "高校合作咨询"
            },
            en: {
                nav: ["Home", "Services", "About", "Contact"],
                email: "info@crossedglobal.co.uk",
                hero: "Bridging Education & Business",
                s1: "Study Tours",
                s2: "Executive Visits",
                s3: "Partnerships"
            }
        };

        function App() {
            const [lang, setLang] = useState('zh');
            const t = content[lang];

            const handleSubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                await fetch('https://formspree.io/f/xwvblnob', {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });
                alert(lang === 'zh' ? '已发送！' : 'Sent!');
                e.target.reset();
            };

            return React.createElement('div', { className: 'min-h-screen font-sans bg-white' },
                // 导航
                React.createElement('nav', { className: 'p-6 flex justify-between items-center border-b' },
                    React.createElement('span', { className: 'text-xl font-bold text-blue-900' }, 'CrossEd'),
                    React.createElement('button', { onClick: () => setLang(lang === 'zh' ? 'en' : 'zh'), className: 'bg-gray-100 px-3 py-1 rounded' }, lang === 'zh' ? 'English' : '中文')
                ),
                // Hero
                React.createElement('header', { className: 'py-20 bg-blue-50 text-center' },
                    React.createElement('h1', { className: 'text-4xl font-bold mb-4' }, t.hero),
                    React.createElement('p', { className: 'text-gray-600' }, t.email)
                ),
                // 服务
                React.createElement('section', { className: 'py-16 container mx-auto px-6 grid md:grid-cols-3 gap-8' },
                    [t.s1, t.s2, t.s3].map(s => React.createElement('div', { key: s, className: 'p-6 border rounded-lg shadow-sm' }, s))
                ),
                // 表单
                React.createElement('section', { className: 'py-16 bg-gray-50' },
                    React.createElement('div', { className: 'max-w-md mx-auto px-6' },
                        React.createElement('h2', { className: 'text-2xl font-bold mb-6 text-center' }, lang === 'zh' ? '联系我们' : 'Contact Us'),
                        React.createElement('form', { onSubmit: handleSubmit, className: 'space-y-4' },
                            React.createElement('input', { name: 'email', type: 'email', placeholder: 'Email', required: true, className: 'w-full p-3 border rounded' }),
                            React.createElement('textarea', { name: 'message', placeholder: 'Message', required: true, className: 'w-full p-3 border rounded h-32' }),
                            React.createElement('button', { type: 'submit', className: 'w-full bg-blue-900 text-white p-3 rounded font-bold' }, lang === 'zh' ? '发送' : 'Send')
                        )
                    )
                )
            );
        }

        createRoot(document.getElementById('root')).render(React.createElement(App));
    </script>
</body>
</html>
